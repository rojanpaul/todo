<h1>Todo</h1>
<div class="container">
  <fieldset class="form-group">
    <label>Description : </label>
    <input class="form-control" type="text" [(ngModel)]="todo.description" name="description" required="true">
  </fieldset>
  <fieldset class="form-group">
    <label>Target Date : </label>
    <input class="form-control" type="date" name="targetDate"
           [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
           (ngModelChange)="todo.targetDate=$event"
           required="true">
  </fieldset>
  <button class="btn btn-success" (click)="saveTodo(todo)">Save</button>

</div>
