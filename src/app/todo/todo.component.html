<h1>Todo</h1>
<div class="container">
  <form (ngSubmit)="!todoForm.invalid && saveTodo(todo)" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description : </label>
      <input class="form-control" type="text" [(ngModel)]="todo.description" name="description" required="true">
    </fieldset>
    <fieldset class="form-group">
      <label>Target Date : </label>
      <input class="form-control" type="date" name="targetDate" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
        (ngModelChange)="todo.targetDate=$event" required="true">
    </fieldset>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
