<h1>My Todos</h1>
<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>id</th>
      <th>description</th>
      <th>Target Date</th>
      <th>Is Completed ?</th>
      <th> Actions </th>
      <th> </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.id}}</td>
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date}}</td>
      <td>{{todo.done}}</td>
      <td><button class="btn btn-warning" (click)="deleteTodo(todo.id)">Delete</button></td>
      <td><button class="btn btn-warning" (click)="updateTodo(todo)">Update</button></td>
    </tr>
    </tbody>
  </table>
</div>

<div class="container">
  <button class="btn btn-success" (click)="addTodo()">Add New Todo</button>&nbsp;
  <button class="btn btn-primary" (click)="getTodoDataList()">Get All Todos</button>
</div>
